<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    section {
        flex-direction: row;
        display: flex;
        gap: 20px;
        padding: 30px;
        background-color: whitesmoke;
        justify-items: center;
    }
    div img{
        border-radius: 10px;
        width: 200px;
        height: 150px;
        margin: 20px;
    }
    div h2 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;        
        width: 200px;
        padding-left: 20px;
    }
</style>
<body>
    <section>
        <div class="vegetable">
            <img src="./vegetable.jfif" alt="">
            <h2>Vegetable Salad</h2>
        </div>
        <div class="pasta">
            <img src="./pasta.jfif" alt="">
            <h2>Pasta With Tomato and Basil</h2>
        </div>
        <div class="fruit">
            <img src="./fruit.jfif" alt="">
            <h2>Fruit Salad</h2>
        </div>
        <div class="curry">
            <img src="./curry.jfif" alt="">
            <h2>Indian Egg Curry</h2>
        </div>
    </section>
</body>
</html>
