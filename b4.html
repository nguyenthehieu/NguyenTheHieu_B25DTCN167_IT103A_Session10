<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    section{
        flex-direction: row;
        flex-wrap: wrap;
        display: flex;
        background-color: whitesmoke;
        justify-items: center;
        gap: 30px;
    }
    div img {
        border-radius: 10px ;
        justify-items: center;
        width: 150px;
        height: 120px;
    }
    div h3 {
        font-family: Arial, Helvetica, sans-serif;
        width: 150px;
        font-size: 10px;
        text-align: center;
    }
</style>
<body>
    <section>
        <div class="macaron">
            <img src="./macaron.jfif"" alt="">
            <h3>Macaroons</h3>
        </div>
        <div class="hamburger">
            <img src="./hamburgr.jfif" alt="">
            <h3>Hamburger and Fries</h3>
        </div>
        <div class="basil">
            <img src="./basil.jfif" alt="">
            <h3>Basil Leaves and Avocado on Sliced Bread</h3>
        </div>
        <div class="meat">
            <img src="./meat.jfif" alt="">
            <h3>Grilled Meat</h3>
        </div>
        <div class="fish">
            <img src="./fish.jfif" alt="">
            <h3>Fish</h3>
        </div>
        <div class="steak">
            <img src="./steak.jfif" alt="">
            <h3>Steak</h3>
        </div>
    </section>
</body>
</html>
